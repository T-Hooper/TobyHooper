<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

    .container {
        position: relative;
        width: 50%;
        max-width: 600px;
    }

    .image {
        opacity: 1;
        display: block;
        width: 200%;
        height: auto;
        transition: .4s ease;
        backface-visibility: hidden;
        padding: 8px;
        margin-right: 10px;
    }

    .image2 {
        opacity: 1;
        position: absolute;
        width: 200%;
        height: auto;
        transition: .4s ease;
        backface-visibility: hidden;
        padding: 8px;
        margin-right: 10px;
        z-index: -1;
    }

    .container:hover .image {
        opacity: .9;
        color: #d3c8e4
    }

    h1 {
        font-size: 400%;
        color: #d1e6e8
    }

    h2 {
        font-size: 200%;
        color: #d1e6e8
    }

    p {
        font-size: 105%;
        color: #d1e6e8
    }
</style>
<body style="background-color: #3c3d58; ">

        <h1 style="padding-bottom:60px">404 page not found</h1>
        <a href="../">
            <h2>return to home</h2>
        </a>
    </div>

</body>
