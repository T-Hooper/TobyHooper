    .container {
        position: relative;
        width: 50%;
        max-width: 600px;
    }

    .image {
        opacity: 1;
        display: block;
        width: 200%;
        height: auto;
        transition: .4s ease;
        backface-visibility: hidden;
        padding: 8px;
        margin-right: 10px;
    }

    .image2 {
        opacity: 1;
        position: absolute;
        width: 200%;
        height: auto;
        transition: .4s ease;
        backface-visibility: hidden;
        padding: 8px;
        margin-right: 10px;
        z-index: -1;
    }

    .container:hover .image {
        opacity: .71;
    }

    .image3 {
        opacity: 1;
        display: block;
        width: 200%;
        height: auto;
