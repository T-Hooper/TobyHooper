<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        body {
            margin: 0;
            font-family: Oxanium, Times, serif, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #a992b1;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 100;
        }

            .topnav a {
                float: left;
                display: block;
                color: #3c3d58;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                font-weight: 400;
            }

                .topnav a:hover {
                    background-color: #d1e6e8;
                    color: #3c3d58;
                }

            .topnav .icon {
                display: none;
            }

        @media screen and (max-width: 300px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 300px) {
            .topnav.responsive {
                position: relative;
            }

                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
        }

        /*card*/
        .card {
            display: inline-block;
            position: relative;
            margin: 50px;

        }


            .card .img-top {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 99;
            }

            .card:hover .img-top {
                display: inline;
                box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.3);
            }

        
        

    </style>
</head>
<body style="background-color: #3c3d58; ">

    <div class="topnav" id="myTopnav">
        <a href="#home">Home</a>
        <a href="#games">Games</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div style="padding-left:100px">
	<br></br>
        <h1 style="color: #d1e6e8; ">Toby Hooper</h1>
        <p style="color: #d1e6e8; ">I make games</p>
    </div>

    <a href="https://sites.google.com/view/toby-hooper/glowing-ghost">
        <div class="card">
            <img src="GlowingGhostIcon.png" alt="Card Back">
            <img src="GlowingGhostIconLight.png" class="img-top" alt="Card Front">
        </div>
    </a>

    <a href="https://sites.google.com/view/toby-hooper/glowing-ghost">
        <div class="card">
            <img src="GlowingGhostIcon.png" alt="Card Back">
            <img src="PolyphaseGIF.gif" class="img-top" alt="Card Front" >
        </div>
    </a>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>
</html>
