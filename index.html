<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Oxanium, Times, serif, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
			background-color: rgba(175, 151, 183, 0.82);
			position: sticky;
			top: 0;
			width: 100%;
		    z-index: 100;
        }

            .topnav a {
                float: left;
				display: block;
				color: #3c3d58;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 17px;
				font-weight: 400;
            }

                .topnav a:hover {
                    background-color: #d1e6e8;
                    color: #3c3d58;
                }

            .topnav .icon {
                display: none;
            }

        @media screen and (max-width: 300px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 300px) {
            .topnav.responsive {
                position: relative;
            }

                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
        }

        /*card*/
        .card {
            display: inline-table;
            position: relative;
            margin: 50px;
            float:left;
        }


            .card .img-top {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 99;
            }

            .card:hover .img-top {
                display: inherit;
                box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.3);
            }

            .card .icon {
                display: none;
            }

        h1 {
            font-size: 420%;
        }
		h2 {
            font-size: 170%;
        }
        

    </style>
</head>
